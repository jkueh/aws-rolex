<!DOCTYPE html>
<html>
  <head>
    <title>AWS RolEx Options</title>
    <style>
      body { width: 640px; font-family: Helvetica, sans-serif; font-size: medium }
      input { margin: 5px 0 }
    </style>
  </head>
  <body>
    <h3>Options</h3>
    <hr/>
    <p>The form below will configure the options to set background image.</p>
    <form action="#" id="options-form">
      <label>
        Background Image:
        <input type="file" id="file-selector" accept=".jpg, .jpeg, .png">
      </label>

      <img id="img-preview" src="aws-rolex-background.jpg" width="480" />

    </form>
    <script src="options.js"></script>
  </body>
</html>
